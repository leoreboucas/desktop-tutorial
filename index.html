<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/brand_leoreboucas_favicon.png" type="image/png">
</head>
<body>
    <div class="container">
            <div class="imageTop">
                <header class="menu">
                    <div class="logo">
                        <img src="images/brand_leoreboucas_header.png">
                    </div>
                    <nav>
                        <ul>
                            <li>+48 509 963 316</li>
                            <li>leo@leoreboucas.com</li>
                            <li><a href="https://instagram.com/leoreboucas" target="_blank"><img src="images/instagram-brands.svg"></a></li>
                        </ul>
                    </nav>
                </header>
                <div class="pHeader">
                    <h1>IMPROVE PROFESSIONAL RESULTS</h1>
                    <h5>Work on your strengths and weaknesses following the best practices.</h5>
                    <button id="buttonCallToAction" onclick="openModal()" class="button-free-session">Request a free session!</button>
                    
                    <!-- Modal -->
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <div class="form-modal">
                                <p class="p-msg form-modal-p">You will recieve an e-mail with the available times.</p>
                                <p class="form-modal-msg form-modal-error" id="validationName"></p>
                                <input type="text" id="name" placeholder="Your name" class="input-modal">
                                <p class="form-modal-msg form-modal-error" id="validationEmail"></p>
                                <input type="email" id="email" placeholder="Your e-mail" class="input-modal">
                                <button onclick="sendEmail('freeSession')" class="button-free-session">Request a free session!</button>
                            </div>
                            <p class="p-msg form-modal-confirmation" id="confirmationEmail"></p>
                            <p class="p-msg form-modal-error" id="errorSendEmail"></p>
                            
                        </div>
                    </div>
                </div>
            </div>
    </div>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="script.js"></script>
